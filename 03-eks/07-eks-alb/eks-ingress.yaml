apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "my-nginx-ingress"
  namespace: "my-nginx"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
  labels:
    app: my-nginx-ingress
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: "my-nginx"
              servicePort: 80
